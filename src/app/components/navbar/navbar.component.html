<section class="w-full">
  <nav
    class="border-red-500 w-full z-20 max-w-[140rem] mx-auto  py-[0.875rem] px-4 lg:px-16 flex items-center justify-between text-base h-16 sticky top-0 transition-all duration-300"
  >
    <app-logo></app-logo>

    <ul class="lg:flex items-center gap-8 text-sm hidden">
      <li>Loans</li>
      <li>Savings</li>
      <li>Features</li>
      <li>Our story</li>
      <li>Contact</li>
    </ul>
    <div class="cta lg:flex items-center gap-8 text-[0.8rem] hidden">
      <button class="outline-none  font-[500]">Login</button>
      <button
        class="outline-none p-1 px-2 rounded-md bg-primary-color text-[#ffffff]"
      >
        Create free account
      </button>
    </div>
    <!-- {/* Menu button */} -->
    <button
      (click)="toggleMenu()"
      class="flex lg:hidden ml-auto flex-col items-center justify-center w-10 h-10 space-y-1 pr-4"
    >
      <span
        [ngStyle]="{ transform: isOpen ? 'translateX(0)' : 'translateX(100%)' }"
        class="block w-6 h-0.5 bg-black transform transition-transform duration-300 ease-in-out"
      ></span>
      <span
        [ngStyle]="{ transform: isOpen ? 'translateX(0)' : 'translateX(100%)' }"
        class="block w-6 h-0.5 bg-black transform transition-transform duration-300 ease-in-out"
      ></span>
      <span
        [ngStyle]="{ transform: isOpen ? 'translateX(0)' : 'translateX(100%)' }"
        class="block w-6 h-0.5 bg-black transform transition-transform duration-300 ease-in-out"
      ></span>
    </button>
  </nav>

  <!-- /* Mobile navigation */ -->
  <div
    [ngStyle]="{ transform: isOpen ? 'translateX(0)' : 'translateX(100%)' }"
    class="block w-6 h-0.5 bg-black transform transition-transform duration-300 ease-in-out"
    class="fixed inset-0 bg-[#F9FBFD] z-50 lg:hidden transition-transform duration-300 ease-in-out"
  >
    <div class="flex flex-col h-full p-8">
      <button (click)="toggleMenu()" class="self-end mb-8">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="{2}"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <ul class="flex-col flex gap-6 text-lg mb-8 items-center">
        <li>Loans</li>
        <li>Savings</li>
        <li>Features</li>
        <li>Our story</li>
        <li>Contact</li>
      </ul>
      <div class="mt-auto flex flex-col gap-4">
        <button
          class="outline-none w-full py-2 rounded-md border border-secondary-color"
        >
          Login
        </button>
        <button
          class="outline-none w-full py-2 rounded-md bg-primary-color text-[#f2f2f3]"
        >
          Join waitlist
        </button>
      </div>
    </div>
  </div>
</section>
