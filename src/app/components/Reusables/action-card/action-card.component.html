<section
  [routerLink]="url"
  class="w-full min-h-14 rounded-sm flex items-center justify-between text-sub-text text-base p-2.5 gap-8 cursor-pointer shadow"
>
  <img [src]="icon" alt="action-icon" />
  <p>{{ text }}</p>
  <ng-icon
    size="1rem"
    class="text-sub-text flex items-center cursor-pointer"
    name="matArrowForwardIosOutline"
  ></ng-icon>
</section>
