<div class="flex flex-col gap-1">
  @for (requirement of requirements; track $index) {

  <div class="flex gap-6 items-center">
    @if(requirement.met){
    <img class="grow-0 h-4 w-4" src="assets/icons/green-circle-checkbox.svg" />
    }@else {
    <img class="grow-0 h-4 w-4" src="assets/icons/gray-circle-checkbox.svg" />
    }

    <span>{{ requirement.text }}</span>
  </div>
  }
</div>
