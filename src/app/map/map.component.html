<section>
  <div *ngIf="tableData.length === 0" class="no-contacts">
    <p>No contacts available.</p>
    <button (click)="addContact()">Click here to add a contact</button>
  </div>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps?q=40.7128,-74.0060"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
